name: The Builder Bot Schedule

on:
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run The Builder
      timeout-minutes: 30
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
      run: python main.py

    - name: Commit and Push History
      run: |
        git config --global user.name 'boto-vlad'
        git config --global user.email 'bot@example.com'
        git add history.json
        # Only commit if history.json changed
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update history.json [skip ci]" && git push)
